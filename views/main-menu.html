<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="main-menu.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <div id="user-info">
            <div class="avatar-container">
                <img src="baza.png" alt="User Avatar" id="user-avatar" onclick="openAvatarPanel()">
            </div>
            <div class="avatar-panel" id="avatar-panel">
                <h2>Change avatar.</h2>
                <form action="/upload-avatar" method="POST" enctype="multipart/form-data">
                    <input type="file" name="avatar" accept="image/*">
                    <input type="submit" value="Сохранить">
                </form>
                <button onclick="closeAvatarPanel()">Cancel</button>
            </div>
            <span id="user-name">Undefined</span>
            <a href="/logout" id="logout-link">Logout</a>
        </div>
        <ul id = "menu">
            <li><a href="#" id="play-button">Play</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div id="overlay"></div>
        <div id="game-panel" style="display: none;">
            <button id="create-room-button">Create room</button>
            <button id="find-room-button">Find room</button>
            <div id="room-list-container">
                <ul id="room-list"></ul>
            </div>
        </div>
    </div>
    <script src="main-menu.js"></script>
    <script src="user-info.js"></script>
    <script src="create-room.js"></script>
</body>
</html>
